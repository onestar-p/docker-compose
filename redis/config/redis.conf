# Redis 配置文件

# ==================== 网络配置 ====================
# 绑定地址，0.0.0.0 表示接受所有网络接口的连接
bind 0.0.0.0
# 保护模式，关闭后允许远程连接
protected-mode no
# 监听端口
port 6379
# TCP 连接队列长度
tcp-backlog 511
# 客户端空闲 N 秒后关闭连接（0 表示禁用）
timeout 0
# TCP keepalive 时间
tcp-keepalive 300

# ==================== 通用配置 ====================
# 是否以守护进程方式运行（Docker 中必须为 no）
daemonize no
# 是否记录系统日志
supervised no
# PID 文件位置
pidfile /var/run/redis_6379.pid
# 日志级别：debug, verbose, notice, warning
loglevel notice
# 日志文件位置（空字符串表示输出到标准输出）
logfile ""
# 数据库数量
databases 16

# ==================== 持久化配置 ====================
# RDB 快照配置
# 格式：save <seconds> <changes>
# 表示 N 秒内有 M 次写操作则触发保存
save 900 1      # 900 秒（15分钟）内至少 1 个 key 变化
save 300 10     # 300 秒（5分钟）内至少 10 个 key 变化
save 60 10000   # 60 秒（1分钟）内至少 10000 个 key 变化

# RDB 文件名
dbfilename dump.rdb
# 数据文件存储目录
dir /data
# RDB 文件是否压缩
rdbcompression yes
# RDB 文件是否使用校验和
rdbchecksum yes
# 后台保存失败时，停止写操作
stop-writes-on-bgsave-error yes

# AOF 持久化配置
# 是否开启 AOF（追加式文件）持久化
appendonly yes
# AOF 文件名
appendfilename "appendonly.aof"
# AOF 同步策略：always, everysec, no
# always: 每次写操作都同步（慢但最安全）
# everysec: 每秒同步一次（推荐，性能和安全的平衡）
# no: 由操作系统决定何时同步（快但可能丢数据）
appendfsync everysec
# AOF 重写时是否同步
no-appendfsync-on-rewrite no
# AOF 自动重写触发条件
auto-aof-rewrite-percentage 100
auto-aof-rewrite-min-size 64mb

# ==================== 安全配置 ====================
# 密码认证（已在 docker-compose.yaml 中通过命令行参数设置）
# requirepass redis123456

# 重命名危险命令（可选）
# rename-command FLUSHDB ""
# rename-command FLUSHALL ""
# rename-command CONFIG ""

# ==================== 内存管理 ====================
# 最大内存限制（0 表示不限制）
maxmemory 512mb
# 内存淘汰策略
# noeviction: 不淘汰，内存满时写操作报错
# allkeys-lru: 所有 key 中使用 LRU 算法淘汰
# volatile-lru: 设置了过期时间的 key 中使用 LRU 算法淘汰
# allkeys-random: 所有 key 中随机淘汰
# volatile-random: 设置了过期时间的 key 中随机淘汰
# volatile-ttl: 淘汰最近将要过期的 key
maxmemory-policy allkeys-lru
# LRU 和 TTL 算法的样本数
maxmemory-samples 5

# ==================== 性能优化 ====================
# 慢查询日志阈值（微秒），超过此时间的查询会被记录
slowlog-log-slower-than 10000
# 慢查询日志最大长度
slowlog-max-len 128
# 是否启用延迟监控
latency-monitor-threshold 0

# ==================== 客户端限制 ====================
# 最大客户端连接数
maxclients 10000

# ==================== 其他配置 ====================
# 是否启用 active rehashing
activerehashing yes
# 客户端输出缓冲区限制
client-output-buffer-limit normal 0 0 0
client-output-buffer-limit replica 256mb 64mb 60
client-output-buffer-limit pubsub 32mb 8mb 60
# 后台任务频率（1-500，值越大 CPU 占用越多但延迟越低）
hz 10
# 是否启用 AOF 重写增量式 fsync
aof-rewrite-incremental-fsync yes

